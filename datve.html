<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Đặt Vé</title>
    <link rel="stylesheet" href="css/datve.css" />
  </head>
  <body>
    <div class="steps">
      <button class="step-btn">Chọn vé</button>
      <div class="line"></div>
      <button class="step-btn-main">Thanh toán</button>
    </div>

    <div class="booking-content">
      <h2>Xác Nhận Đặt Vé</h2>
      <div class="booking-details" id="route-details"></div>

      <hr />

      <h3>Thông Tin Khách Hàng</h3>
      <form id="customer-form">
        <div class="form-group">
          <label for="name">Họ và Tên:</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="phone">Số Điện Thoại:</label>
          <input type="tel" id="phone" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>

        <h3>Phương thức thanh toán</h3>

        <select id="paymentSelect">
          <option value="cash">Tiền mặt</option>
          <option value="bank">Chuyển khoản</option>
        </select>
        <p id="result" style="display: none"></p>
        <div id="qrPopup">
          <p>Quét QR để chuyển khoản</p>
          <img src="images/qr.jpg" alt="QR Code" />
        </div>
        <button type="submit" class="confirm-button">HOÀN TẤT ĐẶT VÉ</button>
      </form>
    </div>

    <script src="js/datve.js"></script>
  </body>
</html>
