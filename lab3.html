<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Thông Tin Cá Nhân</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: "Consolas", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      color: #58a6ff;
      border-bottom: 2px solid #30363d;
      padding-bottom: 5px;
      text-align: center;
    }
    form, .output {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      width: 500px;
      box-shadow: 0 0 15px #0d419d;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 5px;
    }
    .checkbox-group, .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 5px;
    }
    button {
      margin: 10px 5px 0 0;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #238636;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2ea043;
    }
    #truyvan, #xoa {
      background-color: #1f6feb;
    }
    #truyvan:hover {
      background-color: #388bfd;
    }
    #xoa {
      background-color: #da3633;
    }
    #xoa:hover {
      background-color: #f85149;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background-color: #0d1117;
      border: 1px solid #30363d;
      border-radius: 5px;
      min-height: 50px;
    }

    /* Popup thông báo */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup-box {
      background: #161b22;
      padding: 20px;
      border: 2px solid #00eaff;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px #00eaff;
    }
    .popup-box h3 {
      color: #00eaff;
      margin-bottom: 10px;
    }
    .popup-box button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #238636;
      color: #fff;
      cursor: pointer;
    }
    .popup-box button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <h2>Form Thông Tin Cá Nhân</h2>
  <form id="infoForm">
    <label>Họ và tên:</label>
    <input type="text" id="name" required>

    <label>Số điện thoại:</label>
    <input type="text" id="phone" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Địa chỉ:</label>
    <input type="text" id="address" required>

    <label>Trường:</label>
    <select id="school" required>
      <option value="Đại học Sư phạm Huế">Đại học Sư phạm Huế</option>
      <option value="Đại học Luật Huế">Đại học Luật Huế</option>
      <option value="Đại học Kinh tế">Đại học Kinh tế</option>
      <option value="Đại học Khoa học">Đại học Khoa học</option>
      <option value="Đại học Nông Lâm">Đại học Nông Lâm</option>
      <option value="Đại học Ngoại ngữ">Đại học Ngoại ngữ</option>
    </select>

    <label>Giới tính:</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="Nam" required> Nam</label>
      <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
    </div>

    <label>Sở thích:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="Tập Gym"> Tập Gym</label>
      <label><input type="checkbox" value="Chơi game"> Chơi game</label>
      <label><input type="checkbox" value="Đi chơi"> Đi chơi</label>
      <label><input type="checkbox" value="Thể thao"> Thể thao</label>
      <label><input type="checkbox" value="Đọc sách"> Đọc sách</label>
      <label><input type="checkbox" value="Nghe nhạc"> Nghe nhạc</label>
    </div>

    <button type="button" onclick="saveInfo()">Gửi thông tin</button>
    <button type="reset">Xóa hết</button>
  </form>

  <div class="output">
    <label>Chọn người để truy vấn hoặc xóa:</label>
    <select id="selectUser">
      <option value="">-- Chọn người --</option>
    </select>
    <button id="truyvan" onclick="showInfo()">Truy vấn</button>
    <button id="xoa" onclick="deleteInfo()">Xóa</button>
    <div id="result"></div>
  </div>

  <script>
    // Popup thông báo
    function showThongBao(msg) {
      const overlay = document.createElement("div");
      overlay.className = "popup-overlay";
      const box = document.createElement("div");
      box.className = "popup-box";
      box.innerHTML = `<h3>Thông Báo!</h3><p>${msg}</p>`;
      const btn = document.createElement("button");
      btn.innerText = "Đóng";
      btn.onclick = () => document.body.removeChild(overlay);
      box.appendChild(btn);
      overlay.appendChild(box);
      document.body.appendChild(overlay);
    }

    function saveInfo() {
      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let email = document.getElementById("email").value;
      let address = document.getElementById("address").value;
      let school = document.getElementById("school").value;
      let gender = document.querySelector('input[name="gender"]:checked')?.value;
      let hobbies = [];
      document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => hobbies.push(cb.value));

      if (!name || !phone || !email || !address || !school || !gender) {
        showThongBao("Vui lòng nhập đầy đủ thông tin!");
        return;
      }

      let user = { name, phone, email, address, school, gender, hobbies };
      localStorage.setItem(name, JSON.stringify(user));
      showThongBao("Lưu thông tin thành công!");
      loadUsers();
      document.getElementById("infoForm").reset();
    }

    function loadUsers() {
      let select = document.getElementById("selectUser");
      select.innerHTML = '<option value="">-- Chọn người --</option>';
      for (let i = 0; i < localStorage.length; i++) {
        let key = localStorage.key(i);
        select.innerHTML += `<option value="${key}">${key}</option>`;
      }
    }

    function showInfo() {
      let name = document.getElementById("selectUser").value;
      if (!name) {
        showThongBao("Chọn một người để truy vấn!");
        return;
      }
      let user = JSON.parse(localStorage.getItem(name));
      document.getElementById("result").innerHTML = `
        <b>Họ và tên:</b> ${user.name}<br>
        <b>SĐT:</b> ${user.phone}<br>
        <b>Email:</b> ${user.email}<br>
        <b>Địa chỉ:</b> ${user.address}<br>
        <b>Trường:</b> ${user.school}<br>
        <b>Giới tính:</b> ${user.gender}<br>
        <b>Sở thích:</b> ${user.hobbies.join(", ")}
      `;
    }

    // Xóa thông tin với popup xác nhận
    function deleteInfo() {
      let name = document.getElementById("selectUser").value;
      if (!name) {
        showThongBao("Chọn một người để xóa!");
        return;
      }

      const overlay = document.createElement("div");
      overlay.className = "popup-overlay";

      const box = document.createElement("div");
      box.className = "popup-box";
      box.innerHTML = `<h3>Thông Báo!</h3><p>Bạn có chắc chắn muốn xóa thông tin của ${name}?</p>`;

      const btnYes = document.createElement("button");
      btnYes.innerText = "Xác nhận";
      btnYes.onclick = () => {
        localStorage.removeItem(name);
        document.body.removeChild(overlay);
        showThongBao("Đã xóa thông tin!");
        loadUsers();
        document.getElementById("result").innerHTML = "";
      };

      const btnNo = document.createElement("button");
      btnNo.innerText = "Hủy";
      btnNo.style.marginLeft = "10px";
      btnNo.onclick = () => document.body.removeChild(overlay);

      box.appendChild(btnYes);
      box.appendChild(btnNo);
      overlay.appendChild(box);
      document.body.appendChild(overlay);
    }

    window.onload = loadUsers;
  </script>
</body>
</html>
