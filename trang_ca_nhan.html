<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thông Tin Cá Nhân</title>
    <!--<link rel="stylesheet" href="THONG_TIN_CA_NHAN.css" />    -->
  </head>
  <body>
    <h2 style="text-align: center">THÔNG TIN CÁ NHÂN</h2>     
    <form action="#" method="post" style="width: 400px; margin: auto">
      <!-- Text field -->
      <label for="hoten">Họ và tên:</label><br />
      <input type="text" id="hoten" name="hoten" required /><br /><br />

      <!-- Email -->
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br /><br />

      <!-- Radio button -->
      <label>Giới tính:</label><br />
      <input type="radio" id="nam" name="gioitinh" value="Nam" checked />
      <label for="nam">Nam</label>
      <input type="radio" id="nu" name="gioitinh" value="Nữ" />
      <label for="nu">Nữ</label><br /><br />

      <!-- Combo box (select) -->
      <label for="quequan">Quê quán:</label><br />
      <select id="quequan" name="quequan">
        <option value="">-- Chọn tỉnh/thành --</option>
        <option value="Hà Nội">Hà Nội</option>
        <option value="TP.HCM">TP. Hồ Chí Minh</option>
        <option value="Huế">TP.Huế</option>
        <option value="Khác">Khác</option></select
      ><br /><br />

      <!-- Checkbox -->
      <label>Sở thích:</label><br />
      <label for="docsach">Đọc sách</label>
      <input type="checkbox" id="docsach" name="sothich" value="Đọc sách" />
      <label for="nghenhac">Nghe nhạc</label>
      <input type="checkbox" id="nghenhac" name="sothich" value="Nghe nhạc" />
      <label for="thethao">Thể thao</label>
      <input type="checkbox" id="thethao" name="sothich" value="Thể thao" />   
      <br /><br />

      <!-- Textarea -->
      <label for="gioithieu">Giới thiệu ngắn:</label><br />
      <textarea id="gioithieu" name="gioithieu" rows="4" cols="40"></textarea
      ><br /><br />

      <!-- Buttons -->
      <input type="submit" value="Gửi thông tin" />
      <input type="reset" value="Xóa hết" />     
  </body>
</html>
