<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập / Đăng ký - Đặt vé online</title>
    <link rel="stylesheet" href="css/dangnhap.css" />
  </head>
  <body>
    <div class="container">
      <div class="tab-header">
        <div id="login-tab" class="active">Đăng nhập</div>
        <div id="register-tab">Đăng ký</div>
      </div>

      <!-- Form Đăng nhập -->
      <div id="login-content" class="tab-content active">
        <form id="loginForm">
          <h2>Đăng nhập</h2>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input
            type="password"
            id="loginPassword"
            placeholder="Mật khẩu"
            required
          />
          <button type="submit">Đăng nhập</button>
        </form>
        <div class="register-btn-wrap">
          <p>Chưa có tài khoản?</p>
          <button class="register-btn" id="show-register">Đăng ký</button>
        </div>
      </div>

      <!-- Form Đăng ký -->
      <div id="register-content" class="tab-content">
        <form id="registerForm">
          <h2>Đăng ký tài khoản</h2>
          <input type="text" id="regName" placeholder="Họ và tên" required />
          <input type="email" id="regEmail" placeholder="Email" required />
          <input
            type="password"
            id="regPassword"
            placeholder="Mật khẩu"
            required
          />
          <input
            type="password"
            id="regRePassword"
            placeholder="Nhập lại mật khẩu"
            required
          />

          <!-- Chọn loại tài khoản -->
          <select id="regRole" required>
            <option value="">Chọn loại tài khoản</option>
            <option value="customer">Khách hàng</option>
            <option value="business">Doanh nghiệp</option>
            <option value="admin">Admin</option>
          </select>

          <button type="submit">Tạo tài khoản</button>
        </form>
        <div class="register-btn-wrap">
          <p>Chưa có tài khoản?</p>
            <button type="button" id="show-register" class="register-btn">Đăng nhập</button>
        </div>
      </div>
    </div>

    <!-- Khung thông báo toast -->
    <div id="notification"></div>

    <script src="js/dangnhap.js"></script>
  </body>
</html>
